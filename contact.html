<!DOCTYPE html>

  <link rel="stylesheet" href="index.css">
  <style>
    main {
      max-width: 600px;
      margin: 40px auto;
      text-align: center;
    }

    h1 {
      color: green;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea {
      padding: 10px;
      border: 1px solid green;
      border-radius: 5px;
      background-color: #111;
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: #aaa;
    }

    button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: #0c8c0c;
      transform: scale(1.03);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .social-links img {
      width: 40px;
      height: 40px;
      transition: transform 0.3s;
    }

    .social-links img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
